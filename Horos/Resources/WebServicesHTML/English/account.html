%INCLUDE:header.pvt.html%
<div id="subheader">
	<a class="back" href="/main">Home</a>
</div>

<div id="content">
	%INCLUDE:/errors.pvt.html%
	%INCLUDE:/messages.pvt.html%

	<script src="/sha1-min.js" type="text/javascript"></script>
	<script type="text/javascript">
	function loginAction(form) {
		form.sha1.value = hex_sha1(form.previouspassword.value+'%X:User.name%');
		form.previouspassword.value = '';
		return true;
	}
	</script>
	
	<div>
		<div class="title">Username</div>
		<div>%X:User.name%</div>
	</div>

	<div>
		<div class="title">Password</div>
		<div>
			<form action="" method="POST">
				<input type="hidden" id="sha1" name="sha1" value="" />
				<table class="basic wide form">
					<tr><td>Current Password:</td><td><input type="password" name="previouspassword" /></td></tr>
					<tr><td>New Password:</td><td><input type="password" name="password" /></td></tr>
					<tr><td>Repeat New Password:</td><td><input type="password" name="password2" /></td></tr>
					<tr><td></td><td><button type="submit" name="action" value="changePassword" onclick="return loginAction(this.form)">Save Password</button></td></tr>
				</table>
			</form>
		</div>
	</div>

	<div>
		<div class="title">Personal Information</div>
		<div>
			<form action="/account" method="POST">
				<table class="basic wide form">
					<tr><td>Email:</td><td><input type="text" name="email" value="%X:User.email%"/></td></tr>
					<tr><td>Address:</td><td><input type="text" name="address" value="%X:User.address%"/></td></tr>
					<tr><td>Phone:</td><td><input type="text" name="phone" value="%X:User.phone%"/></td></tr>
					<tr><td></td><td><input type="checkbox" id="emailNotification" name="emailNotification" %[IF:User.emailNotification%checked="checked"%]IF:User.emailNotification% /><label for="emailNotification">Notify me by e-mail when something interesting happens</label></td></tr>
                    <tr><td></td><td><input type="checkbox" id="showRecentPatients" name="showRecentPatients" %[IF:User.showRecentPatients%checked="checked"%]IF:User.showRecentPatients% /><label for="showRecentPatients">Show recently viewed patients</label></td></tr>
					<tr><td></td><td><button type="submit" name="action" value="changeSettings">Save Information</button></td></tr>
				</table>
			</form>	
		</div>
	</div>
</div>

%INCLUDE:footer.pvt.html%
